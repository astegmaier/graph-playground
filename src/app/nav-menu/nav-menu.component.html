<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Graph Playground</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li *ngIf="isLoggedIn()" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/contacts"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-user'></span> Contacts
                    </a>
                </li>
                <li *ngIf="isLoggedIn()" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/email"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-inbox'></span> Email
                    </a>
                </li>
                <li *ngIf="isLoggedIn()" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/workbooks"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th'></span> Workbooks
                    </a>
                </li>
                <li *ngIf="!isLoggedIn()">
                    <a (click)='logIn()'>
                        <span class='glyphicon glyphicon-log-in'></span> Log In
                    </a>
                </li>
                <li  *ngIf="isLoggedIn()">
                    <a (click)='logOut()'>
                        <span class='glyphicon glyphicon-log-out'></span> Log Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
